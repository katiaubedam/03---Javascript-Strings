<body>
    <script>
        let cadena = prompt("Escribe una suma de dos d√≠gitos (ej: 23+47)")

        cadena = cadena.replaceAll(" ", "")

        let num1 = cadena.substring(0, cadena.indexOf('+'))
        let num2 = cadena.substring(cadena.indexOf('+') + 1, cadena.length)

        console.log(`${num1} y ${num2}`)
    </script>
